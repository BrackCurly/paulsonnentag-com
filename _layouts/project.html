---
layout: default
---

<article class="page container">
  <header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
  </header>

  <ul class="link-list">
    {% if page.repo %}
    <li class="icon-link github"><a href="{{page.repo}}">repository</a></li>
    {% endif %}
    {% if page.website %}
    <li class="icon-link home"><a href="{{page.website}}">website</a></li>
    {% endif %}
    {% if page.video %}
    <li class="icon-link youtube"><a href="{{page.video}}">video</a></li>
    {% endif %}
  </ul>

  <br>

  <div class="page-content">
    {{ content }}
  </div>
</article>
