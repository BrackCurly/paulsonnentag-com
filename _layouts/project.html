<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  {{page.technologies}}

  <body>
    <div class="project-page">

      <a href="/#project-list" data-modal-close class="modal-close"></a>

      <h1 class="project-title">
        <span class="modal-hidden">
          <a class="modal-hidden" href="/#project-list">paulsonnentag.com</a> /
        </span>
        {{ page.title }}
      </h1>

      <ul class="link-list">
        {% if page.repo %}
        <li class="icon-link github"><a href="{{page.repo}}">repository</a></li>
        {% endif %}
        {% if page.website %}
        <li class="icon-link home"><a href="{{page.website}}">website</a></li>
        {% endif %}
        {% if page.video %}
        <li class="icon-link youtube"><a href="{{page.video}}">video</a></li>
        {% endif %}
      </ul>

      {{ content }}

    </div>
  </body>
</html>
