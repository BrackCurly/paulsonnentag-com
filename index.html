---
layout: default
---

<div class="intro">
  <div class="bio">
    <h1>Paul Sonnentag</h1>
    <p>
      pasionate programmer, building things that matter ... if it's silly call it art
    </p>
    <ul class="bio-links">
      <li class="bio-link github"><a href="//github.com/{{site.github_username}}">github</a></li>
      <li class="bio-link twitter"><a href="//twitter.com/{{site.twitter_username}}">twitter</a></li>
    </ul>

  </div>


  <a href="#project-list" class="scroll-arrow"></a>
</div>

<a name="project-list"></a>
<div class="project-list">
  {% for post in site.posts %}

  <a href="{{post.url}}" class="project" style="background-image: url({{post.background}})">
    <div class="project-info">
      <h2>{{post.title}}</h2>
    </div>
  </a>

  {% endfor %}
</div>


<div class="footer">

</div>
